services:
  got_fatality_predictior:
    image: thomasjian/dsci522-got-fatality-prediction
    ports: 
      - "8890:8888"
    volumes:
      - .:/home/jovyan/work
    deploy:
      resources:
        limits:
          memory: 5G
    platform: linux/amd64
    command: "start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''"

# Additional Notes:
# - This is test Configuration, need to replace image name
# - The port 8890 on the host is mapped to port 8888 inside the container, where the Jupyter Notebook server is likely running.
# - The Jupyter Notebook server is configured to run without a token for ease of access.

